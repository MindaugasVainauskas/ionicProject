<ion-view view-title="Start Menu">
  <ion-content>
    <h2>Placeholder for start menu</h2>
      
        
      <div class="list" ng-repeat="task in tasks">
          <ion-item style="padding: none"><a class="button  button-full icon-right ion-chevron-right button clear">{{task}}</a></ion-item>      
      </div>
      <button class="button button-block button-positive">Start new to do list</button>
      
   
  </ion-content>
</ion-view>
